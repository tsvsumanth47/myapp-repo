on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
        
permissions:
  contents: read
  id-token: write

jobs:
  build and publish image:
    uses: tsvsumanth47/github-reusable-workflow/.github/workflows/maven-ci.yaml@maven-ci
    with:
      config-path: dummy
    secrets:
      personal_access_token: ${{ secrets.token }}